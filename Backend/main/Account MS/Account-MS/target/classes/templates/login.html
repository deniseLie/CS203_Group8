<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
    <body>
        <section>
            <form action="/req/login" method="post">
                <h1>Login</h1>
                <div class="dialog-row">
                    <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
                </div>
                <div class="inputbox">
                    <input name="username" id="username"type="name" required>
                    <label for="">username</label>
                </div>
                <div class="inputbox">
                    <input name="password" type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <div class="register">
                    <p><a href="#">Forget Password ?</a></p>
                </div>
                <button>Log in</button>
            </form>
            <div>
                <h3>Or Login with Google:</h3>
                <a href="/oauth2/authorization/google" class="btn btn-primary">Login with Google</a>
            </div>
            <div class="register">
                <p>Don't have a account ?<a href="/req/signup"> Register!</a></p>
            </div>
        </section>
    </body>
</html>
