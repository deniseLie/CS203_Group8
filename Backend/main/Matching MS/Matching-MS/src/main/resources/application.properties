# AWS Region configuration for both local and cloud-based DynamoDB
cloud.aws.region.static=us-east-1

# Use the local DynamoDB instance when testing locally
# aws.dynamodb.endpoint=http://localhost:8000
# aws.dynamodb.endpoint=http://52.74.69.4:8080

# Optional: Uncomment this when connecting to AWS DynamoDB cloud
# aws.dynamodb.endpoint=https://dynamodb.us-east-1.amazonaws.com
aws.dynamodb.endpoint=${DYNAMODB_ENDPOINT}

aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
